<ng-container [ngSwitch]="component">
    <ng-container *ngSwitchCase="'text-input'">
        <app-text-input
            [formControl]="control"
            [label]="label"
            [placeholder]="config?.placeholder"
            [mode]="mode"
        ></app-text-input>
    </ng-container>

    <ng-container *ngSwitchCase="'boolean-input'">
        <app-boolean-input
            [formControl]="control"
            [label]="label"
            [mode]="mode"
        ></app-boolean-input>
    </ng-container>

    <ng-container *ngSwitchCase="'textarea-input'">
        <app-textarea-input
            [formControl]="control"
            [label]="label"
            [placeholder]="config?.placeholder"
            [mode]="mode"
        ></app-textarea-input>
    </ng-container>

    <ng-container *ngSwitchCase="'richtext-input'">
        <app-richtext-input
            [formControl]="control"
            [label]="label"
            [placeholder]="config?.placeholder"
        ></app-richtext-input>
    </ng-container>

    <ng-container *ngSwitchCase="'content-input'">
        <app-content-input
            [formControl]="control"
            [label]="label"
            [multiple]="!!config?.multiple"
            [contentType]="config?.contentType"
        ></app-content-input>
    </ng-container>

    <ng-container *ngSwitchCase="'image-input'">
        <app-image-input
            [formControl]="control"
            [label]="label"
            [multiple]="!!config?.multiple"
        ></app-image-input>
    </ng-container>

    <ng-container *ngSwitchCase="'dynamic-file-input'">
        <app-dynamic-file-input
            [formControl]="control"
            [label]="label"
        ></app-dynamic-file-input>
    </ng-container>

    <ng-container *ngSwitchCase="'data-input'">
        <app-data-input
            [formControl]="control"
            [label]="label"
            [endpoint]="endpoint"
            [itemLabel]="itemLabel"
            [itemValue]="itemValue"
        ></app-data-input>
    </ng-container>

    <ng-container *ngSwitchCase="'song-input'">
        <app-song-input
            [formControl]="control"
            [label]="label"
        ></app-song-input>
    </ng-container>

    <ng-container *ngSwitchCase="'tag-input'">
        <app-tag-input
            [formControl]="control"
            [label]="label"
        ></app-tag-input>
    </ng-container>

    <ng-container *ngSwitchDefault>
        <app-text-input
            [formControl]="control"
            [label]="label"
            [placeholder]="config?.placeholder"
        ></app-text-input>
    </ng-container>
</ng-container>
